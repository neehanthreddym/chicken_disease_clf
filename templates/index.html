<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chicken disease classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="mb-2">Chicken Disease Classification</h1>
                <p>This is sample Web App to serve a CNN-based Image classification model</p>

                <form action="/predict" method="post" enctype="multipart/form-data" class="mt-3">
                    <input id="imageInput" class="form-control" type="file" name="file" accept="image/*" required>
                    <!-- Image Preview -->
                    <div id="previewWrapper" class="mt-3 {% if not image_data_url %}d-none{% endif %}">
                        <p class="mb-2 fw-semibold">Preview</p>

                        <img
                            id="previewImage"
                            class="img-fluid rounded border"
                            alt="Selected image preview"
                            style="max-height: 320px; object-fit: contain;"
                            {% if image_data_url %}src="{{ image_data_url }}"{% endif %}
                        >

                        <div class="small text-muted mt-2" id="fileMeta">
                            <!-- Filename will be populated by JS on new selection -->
                        </div>
                    </div>

                    <button class="btn btn-primary mt-2" type="submit">Predict</button>
                </form>
                {% if error %}
                <div id="errorBox" class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}

                {% if result %}
                <div id="resultBox" class="alert alert-success mt-3">
                    <strong>Prediction:</strong> {{ result }}
                </div>
                {% endif %}
            </div>
        </div>   
    </div>

    <!-- Booststrap JavaScript Support -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
      const input = document.getElementById("imageInput");
      const previewWrapper = document.getElementById("previewWrapper");
      const previewImage = document.getElementById("previewImage");
      const fileMeta = document.getElementById("fileMeta");

      input.addEventListener("change", () => {
        const file = input.files && input.files[0];
        
        const resultBox = document.getElementById("resultBox");
        if (resultBox) resultBox.remove();

        const errorBox = document.getElementById("errorBox");
        if (errorBox) errorBox.remove();

        if (!file) {
          previewWrapper.classList.add("d-none");
          previewImage.removeAttribute("src");
          fileMeta.textContent = "";
          return;
        }

        // Optional safety check: only preview images
        if (!file.type.startsWith("image/")) {
          previewWrapper.classList.add("d-none");
          previewImage.removeAttribute("src");
          fileMeta.textContent = "Please select an image file.";
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewWrapper.classList.remove("d-none");

          const sizeKB = (file.size / 1024).toFixed(1);
          fileMeta.textContent = `${file.name} â€¢ ${sizeKB} KB`;
        };
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
